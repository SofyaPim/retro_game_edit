<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Space Invaders</title>
   <link rel="stylesheet" href="style.css">
</head>

<body>
   <canvas id="canvas1"></canvas>
   <div class="controls">
      <button id="fullScreenBtn">F</button>
      <button id="resetBtn">R</button>
      <button id="ammo">&#128293;</button>
      <!-- <button id="laser">&#128293;&#128293;</button>
      <button id="biglaser">&#128293;&#128293;&#128293;</button> -->
      <button id="arrowLeft">&#8592;</button>
      <button id="arrowRight">&#8594;</button>
   </div>
   <div class="hidden">
      <img src="assets/beetlemorph.png" alt="beetlemorph" id="beetlemorph">
      <img src="assets/rhinomorph.png" alt="rhinomorph" id="rhinomorph">
      <img src="assets/player.png" alt="player" id="player">
      <img src="assets/boss.png" alt="boss" id="boss">
      <img src="assets/player_jets.png" alt="player_jets" id="player_jets">
      <audio src="sounds/newgame.mp3" id="newgame"></audio>
      <audio src="sounds/boom1.mp3" id="boom1"></audio>
      <audio src="sounds/boom2.mp3" id="boom2"></audio>
      <audio src="sounds/boom3.mp3" id="boom3"></audio>
      <audio src="sounds/boom4.mp3" id="boom4"></audio>
      <audio src="sounds/win.mp3" id="win"></audio>
      <audio src="sounds/lose.mp3" id="lose"></audio>
   </div>
   <script type="module" src="script.js"></script>
</body>

</html>
